<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>AR Model - Pinned</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // *** YOUR EXISTING GESTURE DETECTOR COMPONENT (Unchanged) ***
      AFRAME.registerComponent('gesture-detector', {
        schema: { enabled: { default: true }, sensitivity: { default: 0.5 }, zoomSpeed: { default: 0.01 } },
        init: function () {
          this.isDragging = false;
          this.startX = 0;
          this.startY = 0;
          this.startRotation = { x: 0, y: 0 };
          this.startScale = 0.3; 

          this.el.sceneEl.addEventListener('mousedown', (e) => this.onStart(e));
          this.el.sceneEl.addEventListener('mousemove', (e) => this.onMove(e));
          this.el.sceneEl.addEventListener('mouseup', (e) => this.onEnd(e));

          this.el.sceneEl.addEventListener('touchstart', (e) => this.onTouchStart(e));
          this.el.sceneEl.addEventListener('touchmove', (e) => this.onTouchMove(e));
          this.el.sceneEl.addEventListener('touchend', () => this.onEnd());

          this.el.sceneEl.addEventListener('wheel', (e) => this.onZoom(e));
        },
        
        onStart: function (event) {
          if (this.data.enabled) {
            this.isDragging = true;
            this.startX = event.screenX;
            this.startY = event.screenY;
            const currentRotation = this.el.getAttribute('rotation');
            this.startRotation = { x: currentRotation.x, y: currentRotation.y };
          }
        },

        onMove: function (event) {
          if (this.isDragging && this.data.enabled) {
            const deltaX = event.screenX - this.startX;
            const deltaY = event.screenY - this.startY;

            const newRotation = {
              x: this.startRotation.x - deltaY * this.data.sensitivity, 
              y: this.startRotation.y + deltaX * this.data.sensitivity, 
            };

            this.el.setAttribute('rotation', newRotation);
          }
        },

        onTouchStart: function (event) {
          if (event.touches.length === 2) {
            this.startDistance = this.getTouchDistance(event.touches);
            this.startScale = this.el.getAttribute('scale').x;
          } else if (event.touches.length === 1) {
            this.onStart(event.touches[0]);
          }
        },

        onTouchMove: function (event) {
          if (event.touches.length === 2) {
            const newDistance = this.getTouchDistance(event.touches);
            const scaleFactor = newDistance / this.startDistance;
            const newScale = Math.min(Math.max(this.startScale * scaleFactor, 0.05), 3.0); 
            this.el.setAttribute('scale', newScale + " " + newScale + " " + newScale);
          } else if (event.touches.length === 1) {
            this.onMove(event.touches[0]);
          }
        },

        onZoom: function (event) {
          const scale = this.el.getAttribute('scale').x;
          let newScale = scale + (event.deltaY * -this.data.zoomSpeed);
          newScale = Math.min(Math.max(newScale, 0.05), 3.0); 
          this.el.setAttribute('scale', newScale + " " + newScale + " " + newScale);
        },

        getTouchDistance: function (touches) {
          const dx = touches[0].clientX - touches[1].clientX;
          const dy = touches[0].clientY - touches[1].clientY;
          return Math.sqrt(dx * dx + dy * dy);
        },

        onEnd: function () {
          this.isDragging = false;
        },
      });
    </script>
    
    <script>
      AFRAME.registerComponent('pin-on-found', {
        init: function() {
          const targetEl = this.el.parentElement; // The mindar-image-target entity
          const modelEl = this.el; // The gltf-model entity
          let isPinned = false;

          targetEl.addEventListener('targetFound', () => {
            if (isPinned) return;

            // 1. Get the current position and rotation relative to the camera
            const camera = modelEl.sceneEl.camera.el;
            const modelWorldPos = new THREE.Vector3();
            const modelWorldRot = new THREE.Quaternion();
            
            // Get the model's current world transform (while it's being tracked)
            modelEl.object3D.getWorldPosition(modelWorldPos);
            modelEl.object3D.getWorldQuaternion(modelWorldRot);
            
            // 2. Detach the model from the marker and attach it directly to the camera
            // The model is now fixed relative to the camera's current position (pinned in the world)
            camera.object3D.attach(modelEl.object3D);

            // 3. Prevent the target entity from being tracked/updated further
            targetEl.object3D.visible = false;
            
            isPinned = true;
            console.log("Model pinned to world upon first detection!");
          }, { once: true });
        }
      });
    </script>
  </head>
  <body>

    <a-scene 
      mindar-image="imageTargetSrc: /arweb2/targets.mind; 
        filterMinCF: 0.0001; 
        filterBeta: 1000;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="hardAnimationModel" src="/arweb2/hardanimation.glb"></a-asset-item>
        <audio id="animationAudio" src="/arweb2/hardanimation.mp3" preload="auto"></audio> 
      </a-assets>


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.3 0.3 0.3" 
          src="#hardAnimationModel" 
          animation-mixer 
          gesture-detector
          sound="src: #animationAudio; autoplay: true; loop: true; volume: 2;"
          
          pin-on-found
        >
        </a-gltf-model>
      </a-entity>
      
    </a-scene>
    
  </body>
</html>
